language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t shrader/docker-complex-client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true shrader/docker-complex-client-test npm run test

after_success:
  - docker build -t shrader/multi-nginx -f ./nginx
  - docker build -t shrader/multi-client -f ./client
  - docker build -t shrader/multi-api -f ./api
  - docker build -t shrader/multi-worker -f ./worker
  # Login to DockerHub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to DockerHub
  - docker push shrader/multi-nginx
  - docker push shrader/multi-client
  - docker push shrader/multi-api
  - docker push shrader/multi-worker